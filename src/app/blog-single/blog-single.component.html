<!-- Scroll Progress Bar -->
<div id="header"></div>

<!-- Breadcrumb Navigation -->
<nav class="breadcrumb">
    <div class="container">
        <div class="breadcrumb-nav">
            <a href="/">Home</a>
            <i class="fas fa-chevron-right"></i>
            <a href="/blog">Blog</a>
            <i class="fas fa-chevron-right"></i>
            <span>{{ post?.slug || 'Loading...' }}</span>
        </div>
        </div>
</nav>


<!-- Loading State -->
<div *ngIf="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Loading article...</p>
</div>

<!-- Error State -->
<div *ngIf="error" class="error">
    <h3>Error loading article</h3>
    <p>{{ error }}</p>
    <button (click)="loadPost()">Retry</button>
</div>

<!-- Main Content -->
<div *ngIf="!loading && !error && post">
    <!-- Hero Section -->
    <header class="article-hero" [style.background-image]="'linear-gradient(135deg, rgba(29, 170, 186, 0.8), rgba(10, 125, 140, 0.7)), url(' + getFeaturedImage(post) + ')'">
        <div class="hero-content">
            <h1 class="article-title" [innerHTML]="post.title.rendered"></h1>
            <div class="article-meta">
                <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span>{{ getAuthorName(post) }}</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>{{ post.date | date:'MMMM d, y' }}</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span>{{ getReadTime(post) }} min read</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="article-container">
            <article class="article-content">
                <div class="content-wrapper">
                    <div [innerHTML]="post.content.rendered"></div>
                    
                    <!-- FAQ Section -->
                    <div class="faq-section" *ngIf="getFaqData(post).length > 0">
                        <h2>Frequently Asked Questions</h2>
                        <div class="faq-container">
                            <div class="faq-item" *ngFor="let faq of getFaqData(post); let i = index" 
                                 [class.active]="activeFaqIndex === i"
                                 (click)="toggleFaq(i)">
                                <div class="faq-question">
                                    <h3>{{ faq.faq_question }}</h3>
                                    <div class="faq-icon">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                                <div class="faq-answer">
                                    <p>{{ faq.faq_answer }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="divcen">
                        <a class="btnmain" href="/">Book Now</a>
                    </div>
                </div>
            </article>
        </div>
    </main>
</div>

<!-- Back to Top Button -->
<button class="back-to-top" id="backToTop" (click)="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Share Button -->
<button class="share-btn" id="shareBtn" (click)="sharePost()">
    <i class="fas fa-share-alt"></i>
</button>
