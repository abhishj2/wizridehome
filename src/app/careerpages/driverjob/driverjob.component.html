<section class="header-section">
    <div class="container">
        <div class="header-content">
            <h1 class="page-title">Drive for the Best</h1>
            <p class="page-subtitle">Being a Wizzride Captain is more than just being behind the wheel.</p>
        </div>
    </div>
</section>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <!-- Form Section -->
        <section class="section form-section" data-animate>
<div class="container">
    <div class="enquire-card">
        <div class="form-header">
            <h2>Enquire About Joining</h2>
            <p>Fill out the form below and we'll get back to you shortly.</p>
        </div>
        <form id="enquireForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="enquireName">Full Name *</label>
                    <input type="text" id="enquireName" name="enquireName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="enquireEmail">Email *</label>
                    <input type="email" id="enquireEmail" name="enquireEmail" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="enquirePhone">Contact No *</label>
                    <input type="text" id="enquirePhone" name="enquirePhone" required placeholder="Enter your contact number">
                </div>
                <div class="form-group">
                    <label for="enquireSubject">Subject</label>
                    <input type="text" id="enquireSubject" name="enquireSubject" placeholder="Enter subject">
                </div>
                <div class="form-group full-width">
                    <label for="enquireMessage">Message</label>
                    <textarea id="enquireMessage" name="enquireMessage" placeholder="Tell us more..."></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Enquiry
            </button>
        </form>
    </div>
</div>
</section>
    </div>
</main>
