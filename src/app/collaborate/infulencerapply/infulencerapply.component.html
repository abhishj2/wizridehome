<section class="header-section">
    <div class="container">
        <div class="header-content">
            <h1 class="page-title">Influencers Collaborations</h1>
            <p class="page-subtitle">Are you an Influencer & want to Collaborate with Wizzride ?
            </p>
        </div>
    </div>
</section>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <!-- Form Section -->
        <section class="section form-section" data-animate>
            <div class="form-container">
                <div class="form-image"></div>
                <div class="form-content">
                    <h2 class="form-title">Collaborate With Us</h2>

                    <form id="driverForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fullName">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required placeholder="Enter Your Full Name">
                            </div>

                            <div class="form-group">
                                <label for="contactNumber">Contact No *</label>
                                <input type="text" id="contactNumber" name="contactNumber" required placeholder="Enter your Contact Number.">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="emailId">Email ID </label>
                            <input type="email" id="emailId" name="emailId" required placeholder="Enter your Email ID ( Optional* ).">
                        </div>

                        <div class="form-group full-width">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" placeholder="Tell Us about your Profile & how you think we could collaborate."></textarea>
                        </div>

                        <button type="submit" class="submit-btn" id="send-submit-request-button-id">
                            <i class="fas fa-paper-plane"></i>
                            Submit Request
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>
